<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Libreria confetti (corretta) -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* Canvas confetti fullscreen */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 160px;
      margin: 0 auto;
      touch-action: none;
      overflow: hidden; /* evita che i bottoni escano dalla zona */
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
      cursor: not-allowed;
      user-select: none;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0 8px;
    }

    .result .subtext {
      margin: 0 0 12px;
      font-size: 14px;
      opacity: 0.85;
    }

    .gif {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0 10px 24px rgba(0,0,0,.12);
    }

    /* Mini controlli audio flottanti */
    .audio-controls {
      position: fixed;
      right: 12px;
      bottom: 12px;
      background: #ffffffcc;
      backdrop-filter: blur(8px);
      border: 1px solid #e5e7eb;
      border-radius: 999px;
      padding: 8px 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,.12);
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      z-index: 10000;
    }
    .audio-controls button {
      position: static;
      transform: none;
      padding: 8px 12px;
      font-weight: 700;
      box-shadow: none;
      border-radius: 999px;
      cursor: pointer;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <!-- Disegno carino (SVG) -->
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="fur" x1="0" x2="1">
          <stop offset="0" stop-color="#f7c7a1"/>
          <stop offset="1" stop-color="#f2a97b"/>
        </linearGradient>
        <linearGradient id="heart" x1="0" x2="1">
          <stop offset="0" stop-color="#ff4d7d"/>
          <stop offset="1" stop-color="#ff1f68"/>
        </linearGradient>
      </defs>

      <!-- Cuore -->
      <path d="M250 50 C250 33 270 25 282 38
               C294 25 314 33 314 50
               C314 78 282 92 282 106
               C282 92 250 78 250 50Z"
            fill="url(#heart)"/>

      <!-- Animaletto -->
      <path d="M90 120 C90 70 140 40 190 60
               C240 40 290 70 290 120
               C290 180 240 210 190 210
               C140 210 90 180 90 120Z"
            fill="url(#fur)"/>

      <path d="M110 92 L95 55 L140 78 Z" fill="#f2a97b"/>
      <path d="M270 92 L285 55 L240 78 Z" fill="#f2a97b"/>

      <circle cx="160" cy="130" r="8"/>
      <circle cx="220" cy="130" r="8"/>

      <path d="M190 144 C186 144 182 148 182 152
               C182 160 190 164 190 170
               C190 164 198 160 198 152
               C198 148 194 144 190 144Z"
            fill="#ff7aa2"/>
    </svg>

    <!-- Titolo modificato (PG) -->
    <h1>dika will you go out with me and parlare di pi3dini?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn" aria-label="Yes">Yes</button>
      <button id="noBtn"  aria-label="No">No</button>
    </section>

    <div class="hint" id="hint">‚ÄúNo‚Äù sembra un po‚Äô timido üòà</div>

    <!-- RISULTATO: testo + sotto-testo + GIF incorporata -->
    <section class="result" id="result" aria-live="polite">
      <h2>FINALMENTE NON MI PACCHI &lt;3</h2>
      <p class="subtext">sabato alle 12:00 ristorante wencheng, ti prego non mi paccare :( </p>

      <!-- GIF visibile direttamente -->
      <img
        class="gif"
        alt="Yay celebrativo"
        src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExN2NpMHVhMjJzNzFkN3B5Z3lxNWl3bDN5MmlldXViNGxlejRmaHpjdCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/xGjKRPW3ZTVe/giphy.gif"
      />
    </section>
  </main>

  <!-- üîä Opzione A: audio locale (fallback opzionale) -->
  <audio id="bgAudio" preload="none" loop></audio>

  <!-- üîä Opzione B: YouTube embed (parte al click su YES) -->
  <div id="yt-container" style="position:fixed; left:-9999px; top:-9999px; width:1px; height:1px; overflow:hidden;">
    <div id="ytplayer"></div>
  </div>

  <script>
    // Carica l'API di YouTube in modo lazy
    (function loadYT(){
      const tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      document.head.appendChild(tag);
    })();

    let ytPlayer = null;
    // Drake - Hotline Bling (ID dall'URL: https://www.youtube.com/watch?v=dRP4FTUSS1I)
    const YT_VIDEO_ID = "dRP4FTUSS1I";
    function onYouTubeIframeAPIReady() {
      ytPlayer = new YT.Player('ytplayer', {
        height: '180',
        width: '320',
        videoId: YT_VIDEO_ID,
        playerVars: {
          autoplay: 0, // avvio manuale su click Yes (gesto utente)
          controls: 0,
          modestbranding: 1,
          rel: 0,
          playsinline: 1
        }
      });
    }
    window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;
  </script>

  <!-- Controlli audio (play/pausa/muto) -->
  <div class="audio-controls" id="audioControls" style="display:none;">
    <span>üéµ Hotline Bling</span>
    <button id="btnToggle">‚è∏Ô∏é Pausa</button>
    <button id="btnMute">üîá Muto</button>
  </div>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const confettiCanvas = document.getElementById("confettiCanvas");

    /* ---------- Confetti fullscreen ---------- */
    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }
    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    const confettiInstance = window.confetti
      ? confetti.create(confettiCanvas, { resize: false, useWorker: true })
      : null;

    function fullScreenConfetti() {
      if (!confettiInstance) return;
      const end = Date.now() + 1600;
      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    /* ---------- YES cresce ---------- */
    let yesScale = 1;
    function growYes(amount = 0.12) {
      yesScale = Math.min(2.4, yesScale + amount);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- Utilit√† ---------- */
    const clamp = (n, min, max) => Math.max(min, Math.min(max, n));
    const rand = (min, max) => Math.random() * (max - min) + min;

    /* ---------- NO scappa ---------- */
    const SAFE_RADIUS = 170;
    const PUSH_DISTANCE = 210;

    function moveNoAwayFrom(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag; dy /= mag;

      let newLeft = (b.left - z.left) + dx * PUSH_DISTANCE;
      let newTop  = (b.top  - z.top ) + dy * PUSH_DISTANCE;

      newLeft = clamp(newLeft, 0, z.width  - b.width);
      newTop  = clamp(newTop,  0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top  = newTop  + "px";
      noBtn.style.transform = "none";
      growYes(0.1);
    }

    function emergencyTeleport() {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      const newLeft = rand(0, z.width  - b.width);
      const newTop  = rand(0, z.height - b.height);
      noBtn.style.left = newLeft + "px";
      noBtn.style.top  = newTop  + "px";
      noBtn.style.transform = "none";
    }

    zone.addEventListener("pointermove", (e) => {
      const b = noBtn.getBoundingClientRect();
      const dist = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top  + b.height/ 2) - e.clientY
      );
      if (dist < 80) {
        emergencyTeleport();
        growYes(0.18);
      } else if (dist < SAFE_RADIUS) {
        moveNoAwayFrom(e.clientX, e.clientY);
      }
    });

    noBtn.addEventListener("click", (e) => { e.preventDefault(); emergencyTeleport(); });
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); emergencyTeleport(); }, { passive: false });
    noBtn.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " " || e.code === "Space") {
        e.preventDefault(); emergencyTeleport();
      }
    });
    noBtn.addEventListener("focus", () => noBtn.blur());

    /* ---------- Audio helpers ---------- */
    const bgAudio = document.getElementById('bgAudio');
    const audioControls = document.getElementById('audioControls');
    const btnToggle = document.getElementById('btnToggle');
    const btnMute = document.getElementById('btnMute');

    let currentSource = 'none'; // 'audio' | 'youtube' | 'none'
    let isMuted = false;

    function showControls() {
      audioControls.style.display = 'flex';
    }

    function tryPlayLocalAudio() {
      if (!bgAudio) return Promise.reject('no-audio');
      bgAudio.volume = 0.7;
      return bgAudio.play().then(() => {
        currentSource = 'audio';
        showControls();
      });
    }

    function tryPlayYouTube() {
      return new Promise((resolve, reject) => {
        let tries = 0;
        const iv = setInterval(() => {
          tries++;
          if (window.YT && ytPlayer && ytPlayer.playVideo) {
            clearInterval(iv);
            ytPlayer.setVolume(70);
            ytPlayer.playVideo();
            currentSource = 'youtube';
            showControls();
            resolve();
          } else if (tries > 40) {
            clearInterval(iv);
            reject('yt-not-ready');
          }
        }, 100);
      });
    }

    async function startMusic() {
      // Preferisci YouTube; se fallisce e hai un file locale, usa quello
      try {
        await tryPlayYouTube();
      } catch {
        try {
          await tryPlayLocalAudio();
        } catch {
          alert('Per riprodurre la musica, consenti l‚Äôaudio o clicca sul player YouTube.');
        }
      }
    }

    // Controlli play/pausa
    btnToggle.addEventListener('click', () => {
      if (currentSource === 'audio') {
        if (bgAudio.paused) { bgAudio.play(); btnToggle.textContent = '‚è∏Ô∏é Pausa'; }
        else { bgAudio.pause(); btnToggle.textContent = '‚ñ∂Ô∏é Play'; }
      } else if (currentSource === 'youtube' && ytPlayer) {
        const state = ytPlayer.getPlayerState();
        if (state === 1) { ytPlayer.pauseVideo(); btnToggle.textContent = '‚ñ∂Ô∏é Play'; }
        else { ytPlayer.playVideo(); btnToggle.textContent = '‚è∏Ô∏é Pausa'; }
      }
    });

    // Controllo muto
    btnMute.addEventListener('click', () => {
      isMuted = !isMuted;
      if (currentSource === 'audio') {
        bgAudio.muted = isMuted;
      } else if (currentSource === 'youtube' && ytPlayer) {
        if (isMuted) ytPlayer.mute(); else ytPlayer.unMute();
      }
      btnMute.textContent = isMuted ? 'üîä Audio' : 'üîá Muto';
    });

    /* ---------- YES click: mostra risultato, confetti e musica ---------- */
    yesBtn.addEventListener("click", async () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();

      // Avvia musica dopo gesto utente (compatibile con autoplay policy)
      startMusic();
    });
  </script>
</body>
</html>
